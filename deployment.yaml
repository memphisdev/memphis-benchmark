apiVersion: apps/v1
kind: Deployment
metadata:
  name: memphis-stresstest
  namespace: memphis-benchmark
  labels:
    app: memphis-stresstest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: memphis-stresstest
  template:
    metadata:
      labels:
        app: memphis-stresstest
    spec:
      containers:
      - name: memphis-stresstest
        image: memphisos/memphis-benchmark:stresstest
        imagePullPolicy: Always 
        command: [ "/bin/sh", "-c", "--" ]
        args: [ "while true; do sleep 30; done;" ]
        env:
        - name: TOKEN
          valueFrom:
            secretKeyRef:
              name: "benchmark-config"
              key: TOKEN
      nodeSelector:
        App: "memphis_benchmark"
